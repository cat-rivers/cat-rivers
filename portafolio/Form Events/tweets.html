<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweeter of Dogs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <h1 class="title is-3">Form Events Practice Tweets</h1>
    <section class="section">
      <div class="columns">
        <div class="column is-3 is-offset-3">
          <div class="card">
            <form action="/dogs" id="tweetForm">
              <input
                class="input"
                type="text"
                name="username"
                placeholder="username"
              />
              <input
                class="input"
                type="text"
                name="tweet"
                placeholder="tweet"
              />
              <button class="button is-fullwidth is-primary" id="register">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <h2>Tweets</h2>
    <p>Click on the tweets you want to delete :)</p>
    <ul id="tweetList">
      <p>Im a paragraph. Try to Click me. I won't go away!</p>
    </ul>

    <script src="tweets.js"></script>
  </body>
</html>
