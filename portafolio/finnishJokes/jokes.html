<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jokes</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container text-center">
			<div class="row">
				<div class="col justify-content-center my-5">
					<h1 class="bg-primary bg-gradient">Instant Jokes!</h1>
				</div>
			</div>
			<div class="row justify-content-around">
				<button id="randomBtn" class="btn btn-primary col-2">
					Random Joke
				</button>
				<button id="nerdyBtn" class="col-2 btn btn-primary">
					Nerdy Joke
				</button>
				<button id="allJokesBtn" class="col-2 btn btn-warning">
					All Jokes
				</button>
				<button id="deleteBtn" class="col-2 btn btn-danger">
					Delete First
				</button>
			</div>
			<div class="row my-5 justify-content-center">
				<div id="jokeWall" class="align-self-center text-justify col-8">
					<p>Jokes go here :D</p>
				</div>
			</div>
		</div>

		<script src="jokes.js"></script>
	</body>
</html>
