<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="scoreKeeper.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <div class="card-image">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1611251135345-18c56206b863?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                    alt=""
                  />
                </figure>
              </div>
              <header class="card-header">
                <p id="headerTitle" class="card-header-title is-size-4">
                  Ping Pong Score Keeper
                </p>
              </header>
              <div class="card-content m-0 p-1">
                <div class="content p-3">
                  <h1 class="title is-1" id="scoreKeeper">
                    <span id="p1Display">0</span> to
                    <span id="p2Display">0</span>
                  </h1>

                  <p class="subtitle">Use the buttons below to keep score</p>
                  <label for="playto" class="label is-large is-inline"
                    >Playing To</label
                  >
                  <div class="select is-rounded">
                    <select name="playTo" id="playTo">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                    </select>
                  </div>
                </div>
                <div class="buttons">
                  <button
                    class="button is-large is-fullwidth is-primary card-footer-item"
                    id="btnPly1"
                  >
                    +1 Player One
                  </button>
                  <button
                    class="button is-large is-fullwidth is-info card-footer-item"
                    id="btnPly2"
                  >
                    +1 Player Two
                  </button>
                  <button
                    class="button is-large is-fullwidth is-danger card-footer-item"
                    id="resetBtn"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="scoreKeeper.js"></script>
  </body>
</html>
